    <!--IntersectionObserver - 瀏覽器API
    entries - 一個陣列 代表每個元素會被偵測進入或出去 
    entry一個元素 存放每一個entries本身
    observer - IntersectionObserver本身-->

    <!--callback function
    (entries, observer)=>{}
    option{ threshold:0.2}當元素有20%進入視窗就做callback函式-->

    <!--IntersectionObserver(callback函式()=>{}, option{threshold:0.2}); 
    forEach(entry=>{}) 迴圈 對entries每個元素作檢查
    陣列.forEach(function(元素, 索引, 陣列本身) {
    在這裡對每一個元素做事情
    });

    陣列.forEach((元素, 索引) => {
    做事情
    });

    entry.isIntersecting 
    true 進入可視區域
    false 沒進入-->

    <!--entry.target HTML元素本身 像是<div>
    classList HTML元素屬性 他的css class = "" adds("show") -->

    <!--這邊要放js效果-->
    <script>
    const faders = document.querySelectorAll('.fade-up');

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if(entry.isIntersecting)
            {
                entry.target.classList.add('show');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.4 });

    faders.forEach(fader => observer.observe(fader));
    </script>
